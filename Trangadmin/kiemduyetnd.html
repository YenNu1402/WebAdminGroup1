  display: flex;

}

    .back-btn-container button {
    background-color: #007bff; /* Màu xanh nước biển */

    .filter-container {
      margin-top: 20px; /* Thêm khoảng cách từ tiêu đề xuống */
      margin-left: 0; /* Đảm bảo bộ lọc căn trái chính xác */
      font-size: 18px; /* Tăng kích thước chữ */
      display: flex; /* Để các phần tử được căn hàng ngang */
      align-items: center; /* Căn phần tử theo chiều dọc */
    }

    .filter-container label {
      font-weight: bold;
      margin-right: 15px;
    }

    .filter-container select {
      padding: 10px; /* Tăng kích thước bộ lọc */
      font-size: 18px; /* Tăng cỡ chữ trong bộ lọc */
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;

      background: #fff;
      border-radius: 8px;

  </style>

<body>
  <header>

  <div class="filter-container">
    <label for="statusFilter"></label>
    <select id="statusFilter" onchange="filterLessons()">
      <option value="all">Tất cả trạng thái</option>
      <option value="Chờ duyệt">Chờ duyệt</option>
      <option value="Đã duyệt">Đã duyệt</option>
      <option value="Đã từ chối">Đã từ chối</option>
    </select>
  </div>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tiêu Đề Bài Học</th>
          <th>Tác Giả</th>
          <th>Thời Gian</th>
          <th>Nội Dung</th>
          <th>Trạng Thái</th>
          <th>Hành Động</th>
        </tr>
      </thead>
      <tbody id="lessonList">
        <!-- Dữ liệu bài học -->
      </tbody>
    </table>
    <div class="back-btn-container">
        <button onclick="window.location.href='indexadmin.html'">Trở Về Trang Chính</button>
      </div>
    </div>
  </div>

    { id: 7, title: "Kỹ Thuật Thuyết Trình", author: "Trần Hoàng G", time: "18/12/2024", content: "Học cách thuyết trình chuyên nghiệp.", status: "Đã duyệt" },

    { id: 26, title: "Lập Kế Hoạch Dự Án", author: "Nguyễn Văn AA", time: "07/02/2025", content: "Các bước lập kế hoạch dự án chi tiết.", status: "Đã từ chối" },

    { id: 28, title: "Học Tập Hiệu Quả", author: "Nguyễn Minh CC", time: "12/02/2025", content: "Kỹ thuật ghi nhớ và học tập hiệu quả.", status: "Chờ duyệt" },
    { id: 29, title: "Lập Trình JavaScript", author: "Trần Thanh DD", time: "15/02/2025", content: "Lập trình web với JavaScript.", status: "Đã duyệt" },
    { id: 30, title: "Thực Phẩm và Dinh Dưỡng", author: "Nguyễn Thị EE", time: "18/02/2025", content: "Tầm quan trọng của dinh dưỡng lành mạnh.", status: "Chờ duyệt" }
];

    // Lấy danh sách bài học từ localStorage hoặc dữ liệu mẫu
    function getLessons() {
      return JSON.parse(localStorage.getItem("lessons")) || sampleLessons;
    }

    // Lưu danh sách bài học vào localStorage
    function saveLessons(lessons) {
      localStorage.setItem("lessons", JSON.stringify(lessons));
    }

    // Hàm lọc bài học theo trạng thái
    function filterLessons() {
      const statusFilter = document.getElementById("statusFilter").value;
      const lessons = getLessons();
      const filteredLessons = statusFilter === "all"
        ? lessons
        : lessons.filter(lesson => lesson.status === statusFilter);

      // Hiển thị danh sách bài học đã lọc
      lessonListEl.innerHTML = filteredLessons.length
        ? filteredLessons.map((lesson, index) => `
            <tr>
              <td>${lesson.id}</td>
              <td>${lesson.title}</td>
              <td>${lesson.author}</td>
              <td>${lesson.time}</td>
              <td>${lesson.content}</td>
              <td>${lesson.status}</td>
              <td>
                ${lesson.status === "Chờ duyệt" ? `<button class="btn btn-approve" onclick="approveLesson(${index})">Duyệt</button>` : ""}
                <button class="btn btn-delete" onclick="deleteLesson(${index})">Xóa</button>
              </td>
            </tr>
          `).join("")
        : `<tr><td colspan="7">Không có bài học nào trong trạng thái "${statusFilter}".</td></tr>`;
    }

    // Hiển thị danh sách bài học
    function displayLessons() {
      const lessons = getLessons();
      lessonListEl.innerHTML = lessons.length
        ? lessons.map((lesson, index) => `
            <tr>
              <td>${lesson.id}</td>
              <td>${lesson.title}</td>
              <td>${lesson.author}</td>
              <td>${lesson.time}</td>
              <td>${lesson.content}</td>
              <td>${lesson.status}</td>
              <td>
                ${lesson.status === "Chờ duyệt" ? `<button class="btn btn-approve" onclick="approveLesson(${index})">Duyệt</button>` : ""}
                <button class="btn btn-delete" onclick="deleteLesson(${index})">Xóa</button>
              </td>
            </tr>
          `).join("")
        : `<tr><td colspan="6">Không có bài học nào cần kiểm duyệt.</td></tr>`;
    }

    // Duyệt bài học
    function approveLesson(index) {
      const lessons = getLessons();
      lessons[index].status = "Đã duyệt";
      saveLessons(lessons);
      alert("Bài học đã được duyệt!");
      displayLessons();
    }

    // Xóa bài học
    function deleteLesson(index) {
      const lessons = getLessons();
      if (confirm("Bạn có chắc chắn muốn xóa bài học này?")) {
        lessons.splice(index, 1);
        saveLessons(lessons);
        alert("Bài học đã được xóa!");
        displayLessons();
      }
    }

    // Hiển thị bài học khi tải trang
    saveLessons(sampleLessons); // Lưu dữ liệu mẫu vào localStorage
    displayLessons();
    document.getElementById("statusFilter").value = "all"; // Đặt mặc định hiển thị tất cả
    filterLessons(); // Áp dụng bộ lọc
  </script>
